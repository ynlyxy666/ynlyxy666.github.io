    /* 使按钮看起来更科技 */
    button {
      background-color: #007bff; /* 蓝色背景 */

      padding: 10px 20px; /* 内边距 */
      border: none; /* 无边框 */
      border-radius: 20px; /* 圆角边框 */

      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      overflow: auto;

  <script>
    $(document).ready(function() {
      console.log("使用JS拓展网页");
      // 扩展功能：动态添加内容
      var content = "<p>这是通过JS动态添加的内容。</p>";
      $("body").append(content);
      
      // 定义一个变量“Color-SJ”，让其实时随机变换颜色码
      function ColorSJ() {
        return '#' + Math.floor(Math.random()*16777215).toString(16);
      }
      setInterval(function() {
        var randomColor = getRandomColor();
        $("h1").css("color", randomColor);
      }, 1000); // 每秒变换一次颜色

      // IP检测
      function ipCheck() {
        $.getJSON('http://ip-api.com/json/?fields=61439', function(data) {
          var ipInfo = "<p>您的IP地址是: " + data.query + "</p>";
          var countryInfo = "<p>您的国家是: " + data.country + "</p>";
          var regionInfo = "<p>您的地区是: " + data.region + "</p>";
          var cityInfo = "<p>您的城市是: " + data.city + "</p>";
          var zipInfo = "<p>您的邮编是: " + data.zip + "</p>";
          var latInfo = "<p>您的纬度是: " + data.lat + "</p>";
          var lonInfo = "<p>您的经度是: " + data.lon + "</p>";
          var ispInfo = "<p>您的ISP是: " + data.isp + "</p>";
          var orgInfo = "<p>您的组织是: " + data.org + "</p>";
          var asInfo = "<p>您的AS号是: " + data.as + "</p>";
          var timezoneInfo = "<p>您的时区是: " + data.timezone + "</p>";
          var timeInfo = "<p id='time-info' style='color: " + ColorSJ() + "; transition: color 0.01s;'>检测时间: " + new Date().toLocaleTimeString() + "</p>";
          $("body").find("#ip-info").remove();
          $("body").append("<div id='ip-info'>" + ipInfo + countryInfo + regionInfo + cityInfo + zipInfo + latInfo + lonInfo + ispInfo + orgInfo + asInfo + timezoneInfo + timeInfo + "</div>");
        });
      }
      $("#ip-check").click(function() {
        $("body").find("#ip-info").remove();
        ipCheck();
      });
    }); 
  </script>

    <p>PING测试:</p>
    <p>线路一:Baidu.com       [<span id="ping-result-1">结果</span>]</p>
    <p>线路二:Microsoft.com       [<span id="ping-result-2">结果</span>]</p>

  </div>
  <script>
    $(function() {
      $("#draggable-box").draggable();
    });
    function pingTest() {
      var urls = ["baidu.com", "microsoft.com", "github.com"];
      urls.forEach(function(url, index) {
        fetch(`http://api.mmp.cc/api/ping?text=${url}`)
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              console.error(`Error pinging ${url}: ${data.error}`);
            } else {
              console.log(`Ping time for ${url} was ${data.ping} ms`);
              // 更新界面显示的结果
              $(`#ping-result-${index + 1}`).text(`${data.ping} ms`);
            }
          })
          .catch(error => console.error(`Error pinging ${url}: ${error}`));
      });
    }
    pingTest();
  </script>
